version: '3.8'

services:
  database:
    image: postgres:15
    container_name: staging-postgres
    environment:
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: sapi
    volumes:
      - db-volume-staging:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  api:
    image: andprof/ac2_ca:latest
    container_name: staging-api
    depends_on:
      database:
        condition: service_healthy
    environment:
      DB_HOST: database
      SPRING_PROFILES_ACTIVE: staging
    ports:
      - "8686:8080"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

volumes:
  db-volume-staging: