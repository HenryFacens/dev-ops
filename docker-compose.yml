version: '3.8'
services:
  app:
    build: .
    ports:
      - "8080:8080"
    environment:
      - SPRING_PROFILES_ACTIVE=${SPRING_PROFILES_ACTIVE}
      - SPRING_RABBITMQ_HOST=${SPRING_RABBITMQ_HOST}
      - SPRING_RABBITMQ_PORT=${SPRING_RABBITMQ_PORT}
      - MQTT_BROKER_URL=${MQTT_BROKER_URL}
    depends_on:
      - rabbitmq
      - mosquitto

  rabbitmq:
    image: rabbitmq:3-management
    ports:
      - "5672:5672"
      - "15672:15672"
    environment:
      - RABBITMQ_DEFAULT_USER=${RABBITMQ_DEFAULT_USER}
      - RABBITMQ_DEFAULT_PASS=${RABBITMQ_DEFAULT_PASS}
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  mosquitto:
    image: eclipse-mosquitto:2.0
    ports:
      - "1883:1883"
      - "9001:9001"
    volumes:
      - ./mosquitto/config:/mosquitto/config
      - ./mosquitto/data:/mosquitto/data
      - ./mosquitto/log:/mosquitto/log

  email-consumer:
    build:
      context: .
      dockerfile: Dockerfile.email-consumer
    environment:
      - RABBITMQ_HOST=${RABBITMQ_HOST}
      - RABBITMQ_PORT=${RABBITMQ_PORT}
      - RABBITMQ_USER=${RABBITMQ_USER}
      - RABBITMQ_PASSWORD=${RABBITMQ_PASSWORD}
      - GMAIL_USER=${GMAIL_USER}
      - GMAIL_PASSWORD=${GMAIL_PASSWORD}
    depends_on:
      rabbitmq:
        condition: service_healthy
    restart: unless-stopped
    volumes:
      - ./email_report_consumer.py:/app/email_report_consumer.py

  mqtt-simulator:
    build:
      context: .
      dockerfile: Dockerfile.mqtt-simulator
    depends_on:
      mosquitto:
        condition: service_started
    command: >
      python mqtt_device_simulator.py
      --broker ${MQTT_SIMULATOR_BROKER}
      --port ${MQTT_SIMULATOR_PORT}
      --topic ${MQTT_SIMULATOR_TOPIC}
      --interval ${MQTT_SIMULATOR_INTERVAL}
      ${MQTT_SIMULATOR_EXTRA_FLAGS}
    restart: unless-stopped

